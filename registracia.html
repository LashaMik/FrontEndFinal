        <br><br>
        <div id="rep-password" class="reg-fields">
            <input type="password" name="rep-password" id="rep-password1" placeholder="გაიმეორეთ პაროლი" required>
             <div class="error" id="rep-check"></div>

        </div>
        <br><br>
        <div id="mob-number" class="reg-fields">
            <input type="number" name="mob-number" id="mob-number" placeholder="მობილურის ნომერი" required>
        </div>
        <br><br>
        <button type="button" id="reg-submit" onclick="registration()">რეგისტრაცია</button>
    </div>

    <script type="text/javascript">

        function validateEmail(email) {
                var reEmail = /\S+@\S+\.\S+/; 
                return reEmail.test(email);
            }
        function letterPass(pwd) //susti paroli
        {
            var rePass = /^[a-z]+$/; //regex
            return rePass.test(pwd)
        }
        function letterNumPass(pwd) //paroli ricxvebit
        {
            var rePassNum = /^[a-z0-9]+$/;
            return rePassNum.test(pwd);
        }
        function strongLetterNumPass(pwd) { //paroli didi patara da ricxvebit
                var reStrongPassNum = /^[A-Za-z0-9]+$/;
                return reStrongPassNum.test(pwd);
            }
        function specialLetterNumPass(pwd) { //paroli didi patara ricxvebit da special simboloebit
                var reSpecial = /^[A-Za-z0-9#$!%&*^]+$/;
                return reSpecial.test(pwd);
            }
        function registration() {
                var email = document.getElementById("email1").value;
                var uname = document.getElementById("username1").value;
                var pwd = document.getElementById("password1").value; //password
                var cpwd = document.getElementById("rep-password1").value; //confirm password

                
                var atpos = email.indexOf("@"),
                dotpos = email.lastIndexOf(".");
                if(!validateEmail(email))
                {
                    if(atpos < 1 || dotpos - atpos < 2)
                    {
                       document.getElementById("email-check").innerHTML = "იმეილში @ და/ან . ვერ იქნა ნაპოვნი";
                    }
                }
                else{
                    document.getElementById("email-check").innerHTML = "იმეილი სწორია";
                }
                if(!(pwd == cpwd))
                {
                    document.getElementById("pass-check").innerHTML = "შეყვანილი პაროლები არ ემთხვევა ერთმანეთს";
                    document.getElementById("rep-check").innerHTML = "შეყვანილი პაროლები არ ემთხვევა ერთმანეთს";
                }
                else if(letterPass(pwd)){
                    document.getElementById("pass-check").innerHTML = "პაროლის სიძლიერე: სუსტი";
                }
                else if(letterNumPass(pwd))
                {
                     document.getElementById("pass-check").innerHTML = "პაროლის სიძლიერე: საშუალო";
                }
                else if(strongLetterNumPass(pwd))
                {
                    document.getElementById("pass-check").innerHTML = "პაროლის სიძლიერე: ძლიერი";
                }
                else if (specialLetterNumPass(pwd)) {
                    document.getElementById("pass-check").innerHTML = "პაროლის სიძლიერე: ძალიან ძლიერი";
                }

            }
